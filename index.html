<body>
    <div class="row justify-content-between">
        <div class="col-md-3 col-sm-12 p-5">
            <img class="img-fluid" src="assets/muedie_logo.svg">

        <div class="col-md-3 col-sm-12 p-5">

        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-md-4 col-sm-12 pt-5">

        </div>

    <script>
        var d = new Date();
        var n = d.getFullYear();
        document.getElementById("fullYear").innerHTML = n;

        var AAtext = ["Ein bisschen", "15 Eimer", "4930mg"];
        var AAcounter = 0;
        var AAelem = document.getElementById("a-amount");
        var AAinst = setInterval(AAchange, 2000);

        function AAchange() {
            AAelem.innerHTML = AAtext[AAcounter];
            AAcounter++;
            if (AAcounter >= AAtext.length) {
                AAcounter = 0;
            }
        }

        var ALtext = ["Muell", "Trash", "Basura", "Purgamenta"];
        var ALcounter = 0;
        var ALelem = document.getElementById("a-language");
        var ALinst = setInterval(ALchange, 2500);

        function ALchange() {
            ALelem.innerHTML = ALtext[ALcounter];
            ALcounter++;
            if (ALcounter >= ALtext.length) {
                ALcounter = 0;
            }
        }

        var AVtext = ["gesammelt", "gepickt", "gefunden"];
        var AVcounter = 0;
        var AVelem = document.getElementById("a-verb");
        var AVinst = setInterval(AVchange, 3000);

        function AVchange() {
            AVelem.innerHTML = AVtext[AVcounter];
            AVcounter++;
            if (AVcounter >= AVtext.length) {
                AVcounter = 0;
            }
        }
    </script>
